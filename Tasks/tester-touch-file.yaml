apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: tester-touch
spec:
  steps:
    - name: touch file in workspace
      image: ubuntu
      script: |
        #!/bin/sh
        touch /tmp/workspace/example_file

  workspaces:
    - name: workspace
      description: |
        Workspace of a single run
      mountPath: /tmp/workspace/
      optional: false
